<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    
    <div class="container">

        <div class="title">
            <h1>Seasons <span class="current-season">(Spring)</span></h1>
        </div>

        <div class="countdown">
            <div class="days-contain">
                <p class="days">0</p>
                <span class="days-text">Days</span>
            </div>

            <div class="hours-contain">
                <p class="hours">0</p>
                <span class="hours-text">Hours</span>
            </div>

            <div class="minutes-contain">
                <p class="minutes">0</p>
                <span class="minutes-text">Minutes</span>
            </div>

            <div class="seconds-contain">
                <p class="seconds">0</p>
                <span class="seconds-text">Seconds</span>
            </div>
        </div>

    </div>

    <script src="/main.js"></script>
</body>
</html>
